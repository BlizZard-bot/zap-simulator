<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zap simulator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="bannMessage hidden">
      <div class="bannTitle">You just got banned!</div>
      <button class="tryAgainButton">Try again to behave</button>
    </div>
    <div class="header">
      <img class="odinHeadIcon" src="https://www.theodinproject.com/assets/icons/odin-icon-b5b31c073f7417a257003166c98cc23743654715305910c068b93a3bf4d3065d.svg" alt="The Odin Head">
      <button id="darkModeIcon">&#127769;</button>
    </div>
    <div class="content">
    <table class="zapTable">
      <tr class="row pointsRow">
        <th class="pointsLabelSpace"></th>
        <th class="pointsLabel">0 Points</th>
        <th class="pointsLabel">1 Point</th>
        <th class="pointsLabel">2 Points</th>
        <th class="pointsLabel">5 Points</th>
        <th class="pointsLabel">10 Points</th>
      </tr>
      <tr class="row">
        <th class="zapLabel">Zap 0</th>
        <td class="cell" id="t00"></td>
        <td class="cell" id="t01"></td>
        <td class="cell" id="t02"></td>
        <td class="cell" id="t03"></td>
        <td class="cell" id="t04"></td>
      </tr>
      <tr class="row">
        <th class="zapLabel">Zap 1</th>
        <td class="cell skipped" id="10"></td>
        <td class="cell" id="t11"></td>
        <td class="cell" id="t12"></td>
        <td class="cell" id="t13"></td>
        <td class="cell" id="t14"></td>
      </tr>
      <tr class="row">
        <th class="zapLabel">Zap 2</th>
        <td class="cell skipped" id="t20"></td>
        <td class="cell skipped" id="t21"></td>
        <td class="cell" id="t22"></td>
        <td class="cell" id="t23"></td>
        <td class="cell" id="t24"></td>
      </tr>
      <tr class="row">
        <th class="zapLabel">Zap 5</th>
        <td class="cell skipped" id="t30"></td>
        <td class="cell skipped" id="t31"></td>
        <td class="cell skipped" id="t32"></td>
        <td class="cell" id="t33"></td>
        <td class="cell" id="t34"></td>
      </tr>
      <tr class="row">
        <th class="zapLabel">Zap 10</th>
        <td class="cell skipped" id="t40"></td>
        <td class="cell skipped" id="t41"></td>
        <td class="cell skipped" id="t42"></td>
        <td class="cell skipped" id="t43"></td>
        <td class="cell" id="t44"></td>
      </tr>
    </table>
    <div id="currentPointsRank1" class="zapPointsLabel"></div>
    <div class="offense">Lol</div>
    <div class="buttonsContainer">
      <div class="zapButtons">
      <button id="zapIndex0">Commit Zap Tier 0</buttons>
      <button id="zapIndex1">Commit Zap Tier 1</buttons>
      <button id="zapIndex2">Commit Zap Tier 2</buttons>
      <button id="zapIndex3">Commit Zap Tier 5</buttons>
      <button id="zapIndex4">Commit Zap Tier 10</buttons>
        </div>
        <button class="timeTravelButton">Fastforward time by one Week</button>
        <a class="moderationMatrixLink" href="https://github.com/TheOdinProject/top-meta/blob/103aae3203a6b153736f3874688305edfbb66eed/Moderation_Matrix.md" target="_blank">MODERATION MATRIX</a>
    </div>
  </div>

  <div class = "levels">
    <div class="lvl0 hidden">
      <button class="t0 blue">Dogpile</button>
      <button class="t0 green">Encourage Windows</button>
      <button class="t0 red">Chat Bomb</button>
      <button class="t0 orange">Discuss Mental Health</button>
      <button class="t0 black">Inappropriate Username</button>
    </div>
    <div class="lvl1 hidden">
      <button class="t1 blue">Mini Mod</button>
      <button class="t1 green">Personal projects</button>
      <button class="t1 red">Unprofessionalism</button>
    </div>
    <div class="lvl2 hidden">
      <button class="t2 blue">Piracy</button>
      <button class="t2 green">Unsolicited Pings</button>
      <button class="t2 red">Politics/Religion</button>
      <button class="t2 orange">Mildly Toxic</button>
      <button class="t2 black">Self Promotion</button>
    </div>
    <div class="lvl3 hidden">
      <button class="t3 blue">Illegal Activities</button>
      <button class="t3 green">Argue over warnings</button>
      <button class="t3 red">Exessively Toxic</button>
    </div>
    <div class="lvl4 hidden">
      <button class="t4 blue">Bigotry</button>
      <button class="t4 green">NSFW</button>
      <button class="t4 red">Harrassment</button>
      <button class="t4 orange">Doxing</button>
      <button class="t4 black">Spam</button>
    </div>
  </div>
  </body>
</html>
